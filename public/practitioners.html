<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="pracs.js" type="module"></script>
  <title>PRIMS</title>
  <style>
    .hidden {
      display: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: darkgrey;
      height: 60px;
    }

    body {
      margin: 0;
      padding: 20px;
      padding-bottom: 140px;
    }

    #submit-button {
      margin-right: 40px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .service-code {
      width: 200px;
    }
    
    .percentage-number {
      width: 30px;
      margin-left: 5px;
    }

    .bottom-margin {
      margin-bottom: 10px;
    }

    .left-margin {
      margin-left: 10px;
    }

    .abn {
      width: 100px;
    }

    button {
      margin-left: 10px;
    }

    #button-container {
      display: flex;
      margin-top: 20px;
    }

    #provider-form {
      display: flex;
      flex-direction: column;
    }

    .button {
        background-color: black;
        color: white;
        font-weight: bold;
        /*padding-top: 0.5rem;   
        padding-bottom: 0.5rem;
       */ padding-left: 1rem;    
        padding-right: 1rem; 
        border-radius: 0.25rem; 
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        /* shadow-lg */
    }

    .button:hover {
        background-color: #3b82f6;
        /* hover:bg-blue-500 */
    }

  </style>
</head>

<body>
  <div id="messageOutput" class="ml-72 overflow-auto max-h-48 mb-4"></div>
  <h2>Providers:</h2>
  <div id="provider-form"></div>

  <div id="button-container">
    <button id="submitButton" class="button">Submit</button>
    <button id="cancelButton" class="button">Cancel</button>
  </div>

  <div id="appScreen" class="footer" style="padding: 30px;">
    <div id="authState"></div>
    <button id="logoutButton" type="button">Log out</button>
  </div>

</body>

</html>
